<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor</title>
    <link rel="stylesheet" href="style1.css">
    <script src="calc.js"></script>
</head>

<body>
    <h1>This is a Calculator</h1>
    <div class="upper-container">
        <div class="container">
            <div class="items items1">
                <div class="previous-data" id="pre"></div>
                <div class="current-data" id="cur"></div> 
            </div>
            <div class="items items2"><button class="btn" onclick="allClear()">AC</button></div>
            <div class="items"><button class="btn" onclick="del()">Del</button></div>
            <div class="items"><button class="btn btn-color" onclick="divide()">/</button></div>
            <div class="items"><button class="btn" id="one" onclick="one()">1</button></div>
            <div class="items"><button class="btn" onclick="two()">2</button></div>
            <div class="items"><button class="btn" onclick="three()">3</button></div>
            <div class="items"><button class="btn btn-color" onclick="multiply()">*</button></div>
            <div class="items"><button class="btn" onclick="four()">4</button></div>
            <div class="items"><button class="btn" onclick="five()">5</button></div>
            <div class="items"><button class="btn" onclick="six()">6</button></div>
            <div class="items"><button class="btn btn-color" onclick="add()">+</button></div>
            <div class="items"><button class="btn" onclick="seven()">7</button></div>
            <div class="items"><button class="btn" onclick="eight()">8</button></div>
            <div class="items"><button class="btn" onclick="nine()">9</button></div>
            <div class="items"><button class="btn btn-color" onclick="subtract()">-</button></div>
            <div class="items"><button class="btn" onclick="dot()">.</button></div>
            <div class="items"><button class="btn" onclick="zero()">0</button></div>
            <div class="items items19"><button class="btn" onclick="equal()">=</button></div>
        </div>
    </div>
</body>

</html>
